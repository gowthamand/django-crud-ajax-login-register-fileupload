{% extends 'crud/base.html' %}
{% block body %}
<form method="POST" action="update/{{ members.id }}">
    {% csrf_token %}
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" class="form-control" style="width:30%;" value="{{ members.firstname }}" required="required"/>
    </div>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" class="form-control" style="width:30%;" value="{{ members.lastname }}" required="required"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-edit"></span> Update</button>
    </div>
</form>
{% endblock %}
